<!-- Back to Portal Link -->
<div class="absolute top-8 left-8 z-20">
  <a routerLink="/" class="flex items-center gap-2 text-white hover:text-senteranga-green transition-colors">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
    <span class="font-medium">Retour au portail</span>
  </a>
</div>

<!-- Login Section -->
<section class="relative min-h-screen flex flex-col justify-center items-center px-8 py-20 pt-20"
  style="background: linear-gradient(180deg, rgba(102,102,102,0.08) 0%, rgba(0,0,0,0.7) 43.75%, rgba(0,0,0,0.7) 100%), url('https://images.unsplash.com/photo-1542838132-92c53300491e?w=1920&q=80') center/cover no-repeat;">

  <div class="max-w-md w-full z-10">
    <!-- Login Card -->
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Connexion</h1>
        <p class="text-gray-600">Accédez à votre compte SENTERANGA</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Phone Field -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
            Numéro de téléphone
          </label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            placeholder="336237675"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-senteranga-green focus:border-transparent outline-none transition-colors"
            [class.border-red-500]="phone?.invalid && phone?.touched">
          <div *ngIf="phone?.invalid && phone?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="phone?.errors?.['required']">Le numéro de téléphone est requis</div>
            <div *ngIf="phone?.errors?.['pattern']">Format invalide (9 chiffres requis)</div>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Mot de passe
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Votre mot de passe"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-senteranga-green focus:border-transparent outline-none transition-colors"
            [class.border-red-500]="password?.invalid && password?.touched">
          <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="password?.errors?.['required']">Le mot de passe est requis</div>
            <div *ngIf="password?.errors?.['minlength']">Minimum 6 caractères</div>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="rememberMe"
              formControlName="rememberMe"
              class="h-4 w-4 text-senteranga-green focus:ring-senteranga-green border-gray-300 rounded">
            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
              Se souvenir de moi
            </label>
          </div>
          <a href="#" class="text-sm text-senteranga-green hover:text-senteranga-green-dark">
            Mot de passe oublié?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-senteranga-green text-white py-3 px-4 rounded-lg hover:bg-senteranga-green-dark focus:ring-2 focus:ring-offset-2 focus:ring-senteranga-green transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="isLoading" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Connexion...
          </span>
          <span *ngIf="!isLoading">Se connecter</span>
        </button>
      </form>
    </div>

    <!-- Register Button -->
    <div class="mt-6 text-center">
      <p class="text-gray-600 mb-4">
        Pas encore de compte?
      </p>
      <button routerLink="/inscription" class="bg-senteranga-green text-white py-3 px-6 rounded-lg hover:bg-senteranga-green-dark focus:ring-2 focus:ring-offset-2 focus:ring-senteranga-green transition-colors">
        S'inscrire
      </button>
    </div>
  </div>

</section>
