<app-header></app-header>


<!-- Title and Search Section -->
<section class="pt-20 pb-8 px-8 bg-white">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-6xl font-bold text-center text-black leading-[40px] mb-12">
      Marché <span class="text-senteranga-green">Agricole Céréales</span>
    </h1>
    
    <!-- Search and Filter Bar -->
    <div class="bg-white border border-gray-200 rounded-xl shadow-lg p-6">
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <!-- Search Input -->
        <div class="flex-1 border border-[#b3afaf] rounded-[10px] px-4 py-3 flex items-center gap-3">
          <input 
            type="text" 
            placeholder="Recherche de produits..." 
            [(ngModel)]="searchQuery"
            class="flex-1 text-xl font-medium text-[#8d8282] outline-none bg-transparent">
          <img src="/icons/search.svg" alt="Search" class="w-5 h-5 opacity-60">
        </div>
        
        <!-- Filter Dropdown -->
        <div class="flex items-center gap-4">
          <span class="text-2xl font-medium text-[#374151] leading-5">Filtrer par:</span>
          <select [(ngModel)]="selectedFilter" 
            class="bg-[#efefef] border border-[#d1d5db] rounded-md px-4 py-2 text-sm leading-4">
            <option>Tous les types</option>
            <option>Blé et dérivés</option>
            <option>Maïs</option>
            <option>Mil et sorgho</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Products Grid -->
<section class="py-8 px-8 bg-gray-50">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <app-product-card 
        *ngFor="let product of products" 
        [product]="product">
      </app-product-card>
    </div>
  </div>
</section>

<app-footer></app-footer>
