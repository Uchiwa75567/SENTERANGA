<!-- Backdrop -->
<div *ngIf="isOpen" 
     class="fixed inset-0 bg-black bg-opacity-50 z-50"
     (click)="onClose()">
</div>

<!-- Cart Popup -->
<div *ngIf="isOpen"
     class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-2xl z-50 w-full max-w-2xl max-h-[90vh] flex flex-col"
     (click)="$event.stopPropagation()">
  
  <!-- Header -->
  <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
    <div class="flex items-center gap-3">
      <img src="/icons/cart-icon.svg" alt="Cart" class="w-5 h-5">
      <h2 class="text-gray-900 text-xl font-bold">
        Mon Panier {{ formatCartCount(totalItems) }}
      </h2>
    </div>
    <button (click)="onClose()" class="hover:opacity-70 transition-opacity">
      <img src="/icons/close-icon.svg" alt="Close" class="w-3 h-3">
    </button>
  </div>

  <!-- Cart Items List -->
  <div class="flex-1 overflow-y-auto px-6 py-4">
    <div class="space-y-4">
      <div *ngFor="let item of items" 
           class="flex items-center gap-4 p-4 border border-gray-200 rounded-lg">
        
        <!-- Product Image -->
        <img [src]="item.imageUrl" 
             [alt]="item.name" 
             class="w-16 h-16 rounded-lg object-cover flex-shrink-0">
        
        <!-- Product Details -->
        <div class="flex-1 min-w-0">
          <h3 class="text-gray-900 text-base font-medium truncate">{{ item.name }}</h3>
          <p class="text-gray-600 text-sm">Par {{ item.producer }}</p>
          <p class="text-senteranga-green text-sm font-medium">
            {{ formatUnitPrice(item.unitPrice, item.unit) }}
          </p>
        </div>

        <!-- Quantity Controls -->
        <div class="flex items-center gap-3 flex-shrink-0">
          <button (click)="decrementQuantity(item)"
                  [disabled]="item.quantity <= 1"
                  [class.opacity-50]="item.quantity <= 1"
                  class="hover:opacity-70 transition-opacity">
            <img src="/icons/minus-icon.svg" alt="Decrease" class="w-2 h-0.5">
          </button>
          <span class="text-black text-base font-medium min-w-[2rem] text-center">
            {{ item.quantity }}
          </span>
          <button (click)="incrementQuantity(item)"
                  class="hover:opacity-70 transition-opacity">
            <img src="/icons/plus-icon.svg" alt="Increase" class="w-2 h-2">
          </button>
        </div>

        <!-- Price and Remove -->
        <div class="flex flex-col items-end gap-1 flex-shrink-0">
          <span class="text-gray-900 text-base font-bold">
            {{ formatCurrency(getItemTotal(item)) }}
          </span>
          <button (click)="onRemoveItem(item.id)"
                  class="text-red-500 text-sm font-normal hover:text-red-600 transition-colors">
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="border-t border-gray-200 px-6 py-4">
    <!-- Total -->
    <div class="flex items-center justify-between mb-4">
      <span class="text-gray-900 text-lg font-medium">Total:</span>
      <span class="text-senteranga-green text-2xl font-bold">
        {{ formatCurrency(cartTotal) }}
      </span>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center gap-4">
      <button (click)="onContinueShopping()"
              class="flex-1 px-6 py-3 border-2 border-senteranga-green text-senteranga-green text-base font-medium rounded-lg hover:bg-senteranga-green hover:text-white transition-colors">
        Continuer mes Achats
      </button>
      <button (click)="onCheckout()"
              class="flex-1 px-6 py-3 bg-senteranga-green text-white text-base font-medium rounded-lg hover:bg-senteranga-green-dark transition-colors">
        Passer Commande
      </button>
    </div>
  </div>
</div>
