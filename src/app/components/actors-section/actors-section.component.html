<section class="py-20 px-8 bg-gray-50">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-6xl font-bold text-center text-gray-900 leading-tight mb-6">
      Une Plateforme pour <span class="text-senteranga-green">Tous les Acteurs</span>
    </h2>
    
    <p class="text-3xl text-center text-gray-600 mb-16">
      SENTERANGA connecte l'ensemble de l'écosystème agricole sénégalais
    </p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let actor of actors" 
        class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow p-6 flex flex-col">
        <img [src]="actor.iconUrl" [alt]="actor.title" class="w-full h-48 object-contain mb-6">
        <h3 class="text-xl font-bold text-gray-900 mb-4">{{ actor.title }}</h3>
        <p class="text-base text-gray-600 leading-relaxed line-clamp-5">{{ actor.description }}</p>
      </div>
    </div>
  </div>
</section>
